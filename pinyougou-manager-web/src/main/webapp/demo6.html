<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module('myapp', []);

        app.controller('mycontroller', function ($scope) {
            $scope.add = function () {
                return parseInt($scope.x) + parseInt($scope.y);
            };
        });

    </script>
</head>
<body ng-app="myapp" ng-controller="mycontroller">
<hr>
x:<input ng-model="x">
<hr>
y:<input ng-model="y">
<hr>
运算结果：{{add()}}


</body>
</html>
